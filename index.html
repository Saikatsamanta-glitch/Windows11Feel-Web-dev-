<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11 Feel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Drop down add more features --PUDDIN_DEAD -->
    <div class="google-chrome">
        <img src="img/chromeicon.png">
        <div style=" font-size:12px " >. google chrome</div>
    </div>
    <div class="taskbar">
        <img class="left" src="img/favicon.ico" alt="" >
        <img class="icons" src="img/icons.PNG" alt="">
        <img class="right" src="img/taskbarright.PNG" alt="">
        
    </div>
    
    <div class="startmenu">
        <img src="img/startmenu.PNG">
    </div>

    <video autoplay muted id="vid">
        <source src="video.webm" type="video/webm">
    </video>
</body>
<script src="script.js"></script>
</html>
